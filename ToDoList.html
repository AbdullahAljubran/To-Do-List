<!DOCTYPE html>
<html>
<head><title>To do list</title>
    <link href="bootstrab.css" rel="Stylesheet">
    <link href="ToDoList.css" rel="Stylesheet">

</head>

<body>
<div id="wrapper">
<label id="l1"><b>To-do List</b></label>
<div id="box1">
</div>

<div id="box2" class="input-group mb-3">
<form name="form1" onsubmit="return false;">
<div class="input-group mb-3">
    <button id="b1" class="btn btn-primary" type="button">Add</button>
    <button id="b2" class="btn btn-primary" type="button">Delete</button>
    <input type="text" id="te1" class="form-control" placeholder="add task">
  </div>
</form>
</div> 
</div>

<script>
var input1;
var del
document.getElementById("b1").onclick=function(){
    input1=document.getElementById("te1").value;
     
}
function start(){
var b1=document.getElementById("b1");
b1.addEventListener("click", display,false);
var b2=document.getElementById("b2");
b2.addEventListener("click", display2,false);
}
start();
function display(){
    var d=document.getElementById("box1");
    var div=document.createElement("div");
    var c=document.createElement("input");
    c.setAttribute("type","checkbox");
    var v=document.createElement("label");
    v.textContent=input1;
    div.appendChild(c);
    div.appendChild(v);
    d.appendChild(div);
    
}

function display2(){
    var deletee=document.querySelectorAll('[type="checkbox"]:checked');
    Array.from(deletee).forEach(Element =>
    Element.parentNode.remove()
    );
}
</script>
</body>
</html>
